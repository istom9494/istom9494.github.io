<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <style>
        /* 全局样式重置，去除默认的边距和填充 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 整个页面主体样式，设置背景颜色等（可按需修改） */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        /* 注册表单容器样式 */
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        /* 标题样式 */
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* 表单标签样式 */
        label {
            display: block;
            margin-bottom: 5px;
        }

        /* 输入框样式 */
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        /* 提交按钮样式 */
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* 鼠标悬停在按钮上的样式变化 */
        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* 用于显示消息的 div 样式（比如注册成功/失败消息） */
        div {
            text-align: center;
            margin-top: 10px;
            color: red;
        }

        /* 跳转按钮容器样式，固定在右下角 */
       .btn-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        /* 跳转按钮样式 */
       .btn-container button {
            padding: 8px 15px;
            background-color: #ccc;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

       .btn-container button:hover {
            background-color: #999;
        }
    </style>
</head>

<body>
    <form id="registerForm" action="register.php" method="post">
        <h1>注册新用户</h1>
        <label for="username">用户名:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">密码:</label>
        <input type="password" id="password" name="password" required><br>
        <label for="email">邮箱:</label>
        <input type="email" id="email" name="email" required><br>
        <input type="submit" value="注册">
    </form>
    <div id="registerMessage"></div>
    <div class="btn-container">
        <button onclick="window.location.href='login.html';">去登录</button>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'register.php');
            xhr.onload = function () {
                if (xhr.status === 200) {
                    document.getElementById('registerMessage').textContent = xhr.responseText;
                } else {
                    document.getElementById('registerMessage').textContent = '注册出错';
                }
            };
            xhr.send(formData);
        });
    </script>
</body>

</html>
