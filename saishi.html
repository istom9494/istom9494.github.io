<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>原神-赛事页面</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/yuansu (1).png" type="image/x-icon" />
    <style>
        /* 基础样式 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* 导航栏 */
        .navs {
            display: flex;
            justify-content: space-between;
            align-items: center;  /* 确保所有内容垂直居中 */
            padding: 10px 5%;
            color: white;
        }

        .logo {
            height: 50px;
        }

        .menus {
            display: flex;
            gap: 20px;  /* 设置与首页一致的菜单项间距 */
            justify-content: center;  /* 菜单项居中对齐 */
        }

        .menus a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            text-align: center;
            font-size: 16px;
        }

        .menus a:hover {
            background-color: #555;
        }

        /* 登录和注册按钮的容器 */
        .logins {
            display: flex;
            align-items: center;  /* 保证登录和注册按钮垂直居中 */
        }

        .logins a {
            color: white;
            text-decoration: none;
            margin-left: 10px; /* 按钮之间的间距 */
            font-size: 16px; /* 与菜单项字体大小一致 */
        }

        /* 内容 */
        .text {
            text-align: center;
            color: red;
            font-size: 2.8rem;
            margin-top: 20px;
        }

        .text1 {
            font-size: 1.8rem;
            margin-top: 20px;
            text-align: center;
        }

        /* 图片容器 */
        .picture {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .picture img {
            width: 30%;
            height: auto;
        }

        /* 广告容器 */
        .ad-container {
            position: absolute;
            top: 20%;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none; /* 初始时隐藏广告 */
        }

        /* 广告内容 */
        .ad-content {
            background-color: #fff;
            width: 600px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 5vw;
        }

        .close-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1rem;
        }
        
        .menus a:nth-child(1) {
            background-color: #185282;
        }
    </style>
</head>
<body>

    <!-- 导航栏 -->
    <div class="navs">
        <img src="img/logo.png" alt="" class="logo">
        <div class="menus">
            <a href="index.html">网站主页</a>
            <a href="zhinan.html">入门指南</a>
            <a href="juese.html">相关角色</a>
            <a href="huodong.html">原神活动</a>
            <a href="saishi.html">游戏赛事</a>
            <a href="guanyu.html">关于我们</a>
        </div>
        <div class="logins">
            <a href="login.html#001">登录</a>
            <a href="zhuce.html#002">注册</a>
        </div>
    </div>

    <!-- Banner图 -->
    <img src="e:\ys\原神\img\saishi.jpg" alt="" class="banner">
    
    <!-- 介绍文本 -->
    <div class="text">七圣召唤玩法介绍</div>
    <div class="text1">
        初入酒馆的萌新不知道怎么打牌？异世界的牌佬想了解更多七圣召唤的秘密？面对多种多样的卡牌不知道如何选择？对游戏中的反应体系一知半解？七圣召唤一图流第一期来啦！旅行者，放下手中的剑，一起打牌吧！
    </div>

    <!-- 图片展示 -->
    <div class="picture">
        <img src="e:\ys\原神\img\image.png" alt="">
        <img src="e:\ys\原神\img\image (1).png" alt="">
        <img src="e:\ys\原神\img\image (2).png" alt="">
        <img src="e:\ys\原神\img\image (3).png" alt="">
        <img src="e:\ys\原神\img\image (4).png" alt="">
        <img src="e:\ys\原神\img\image (5).png" alt="">
    </div>

    <!-- 广告容器 -->
    <div class="ad-container" id="adContainer">
        <div class="ad-content">
            <p>不是哥们，原神启动了吗！</p>
            <button class="close-btn" id="closeAd">关闭广告</button>
        </div>
    </div>

    <script>
        // 广告自动关闭函数
        function closeAd() {
            const adContainer = document.getElementById('adContainer');
            adContainer.style.display = 'none'; // 隐藏广告
        }

        // 延时3秒后自动关闭广告
        setTimeout(function() {
            document.getElementById('adContainer').style.display = 'flex'; // 显示广告
        }, 1000); // 等待1秒后显示广告

        // 延时3秒后自动关闭广告
        setTimeout(function() {
            closeAd();  // 调用关闭广告的函数
        }, 4000); // 3秒后关闭广告

        // 点击关闭按钮时关闭广告
        document.getElementById('closeAd').addEventListener('click', closeAd);
    </script>

    <!-- 页脚 -->
    <div class="footer" id="002">
        © 米哈游版权所有 | 2025.1.09
    </div>
</body>
</html>
